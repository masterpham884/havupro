
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProPrompt Creator Elite - Autumn Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #b45309; /* Màu hổ phách đậm hơn */
      --primary-glow: rgba(180, 83, 9, 0.15);
      --app-bg: #fdfaf1; /* Màu yến mạch dịu nhẹ */
      --card-bg: rgba(255, 255, 255, 0.96); /* Tăng độ đục để văn bản rõ hơn */
      --text-main: #1e1b16; /* Màu chữ gần đen để đạt độ tương phản tối đa */
    }
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background-color: var(--app-bg); 
      color: var(--text-main);
      margin: 0;
      overflow: hidden;
      transition: background-color 0.5s ease;
    }
    
    .leaf-container {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.4; /* Giảm độ đậm của lá rơi để tránh làm rối mắt */
    }
    .leaf {
      position: absolute;
      top: -50px;
      width: 20px; height: 20px;
      background: #fbbf24;
      border-radius: 0 100% 0 100%;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg) translateX(0); }
      100% { transform: translateY(105vh) rotate(360deg) translateX(50px); }
    }

    .glass-panel {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(180, 83, 9, 0.15);
      box-shadow: 0 15px 50px rgba(69, 26, 3, 0.08);
    }
    
    .hover-lift {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .hover-lift:hover {
      transform: translateY(-4px);
      box-shadow: 0 25px 60px -12px var(--primary-glow);
    }

    .bottom-loader {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      height: 70px;
      background: rgba(255, 255, 255, 0.98);
      border-top: 2px solid #fde68a;
      display: flex;
      align-items: center;
      padding: 0 40px;
      z-index: 100;
      box-shadow: 0 -10px 30px rgba(0,0,0,0.05);
    }
    .progress-track {
      flex: 1;
      height: 10px;
      background: #fef3c7;
      border-radius: 20px;
      overflow: hidden;
      margin: 0 25px;
      border: 1px solid #fde68a;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #f59e0b, #b45309);
      width: 0%;
      transition: width 0.4s cubic-bezier(0.1, 0.7, 1.0, 0.1);
    }

    .tab-active-link {
      background: #b45309 !important;
      color: white !important;
      font-weight: 800;
      box-shadow: 0 10px 25px rgba(180, 83, 9, 0.3);
    }

    .full-screen-content {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Đảm bảo chữ trong các ô nhập liệu luôn rõ */
    input, textarea, select {
      color: #1e1b16 !important;
      font-weight: 500;
    }
    ::placeholder {
      color: #a1a1aa !important;
      opacity: 0.8;
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #b45309; border-radius: 10px; }
    ::-webkit-scrollbar-track { background: transparent; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="leaf-container" id="leaf-container"></div>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
  <script>
    const container = document.getElementById('leaf-container');
    const leafColors = ['#fbbf24', '#d97706', '#f59e0b', '#b45309', '#fcd34d'];
    for(let i=0; i<25; i++) {
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDuration = (Math.random() * 12 + 8) + 's';
      leaf.style.animationDelay = (Math.random() * 5) + 's';
      leaf.style.background = leafColors[Math.floor(Math.random() * leafColors.length)];
      leaf.style.transform = `scale(${Math.random() * 0.4 + 0.4})`;
      container.appendChild(leaf);
    }
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
